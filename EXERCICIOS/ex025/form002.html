<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            padding: 5px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulario</h1>
    <form action="cadastro.php" method="POST" autocomplete="on">
    <div>
        <label for="iusu"> Usuario:</label>
        <input type="text" name="usu" id="iusu" required minlength="5" maxlength="30"size="11" placeholder="Nome do Usuario" autocomplete="username">
    </div>
    <div>
        <label for="isen">Senha:</label>
        <input type="password" name="sen" id="isen"required minlength="8" maxlength="20" size="8" placeholder="Senha Forte" autocomplete="current-password">
    </div>
    <div>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </div>
    </form>
</body>
</html>
