<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho da tela do seu navagador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png"
        type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png"
        type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem Flexivel">
    </picture>
    <h1>Reproduzindo Audios</h1>
    <p>vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="midia/Headlands-National Sweetheart.mp3" controls autoplay></audio>
    
</body>
</html>
