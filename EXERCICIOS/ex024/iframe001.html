<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>estudos de iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        acessando o site do 
        
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scrolling="no"></iframe>
        
        
        para aprender a programar
    </p>

    <p>o site do 
        <iframe src="https://www.google.com.br" frameborder="0"></iframe>
        tambem é muito legal, pena que nao funciona dentro do iframe </p>
        <a href="https://www.google.com.br" target="_blank"></a>

        <p>O repositorio  do Guanabra
            <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500"></iframe>
            tambem é legal
        </p>
</body>
</html>
